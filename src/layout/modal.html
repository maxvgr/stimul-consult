@@include('layout/partials/header.html')

<div class="container">

  <div class="pum-title popmake-title">Пожалуйста, заполните форму обратной связи</div>

  <form >
    <div class="modal">
      <div class="modal__wrapper">
        <div class="modal__wrapper-fio">
          <label>ФИО*</label>
          <span class="wpcf7-form-control-wrap" data-name="your-name"><input size="40"
              class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" autocomplete="name" aria-required="true"
              aria-invalid="false" value="" type="text" name="your-name"></span>
        </div>
        <!-- /.modal__wrapper-fio -->
        <div class="modal__wrapper-telmail">
          <div class="modal__wrapper-tel">
            <label>Телефон*</label>
            <span class="wpcf7-form-control-wrap" data-name="tel-678"><input size="40"
                class="wpcf7-form-control wpcf7-tel wpcf7-validates-as-required wpcf7-text wpcf7-validates-as-tel"
                aria-required="true" aria-invalid="false" value="" type="tel" name="tel-678"></span>
          </div>
          <!-- /.modal__wrapper-tel -->
          <div class="modal__wrapper-mail">
            <label>E-mail*</label>
            <span class="wpcf7-form-control-wrap" data-name="email"><input size="40"
                class="wpcf7-form-control wpcf7-email wpcf7-validates-as-required wpcf7-text wpcf7-validates-as-email"
                autocomplete="email" aria-required="true" aria-invalid="false" value="" type="email" name="email"></span>
          </div>
          <!-- /.modal__wrapper-mail -->

        </div>
        <!-- /.modal__wrapper-tel -->
        <div class="modal__wrapper-text">
          <label>Комментарий:</label>
          <span class="wpcf7-form-control-wrap" data-name="your-message"><textarea cols="40" rows="10"
              class="wpcf7-form-control wpcf7-textarea" aria-invalid="false" name="your-message"></textarea></span>

            <p class="soglasie">  Заполняя форму, вы автоматически даете согласие на <strong>обработку персональных данных.</strong></p>

        </div>
        <!-- /.modal__wrapper-text -->
        <div class="modal__wrapper-btn">
          <input class="wpcf7-form-control wpcf7-submit has-spinner" type="submit" value="Отправить"><span
            class="wpcf7-spinner"></span><input type="hidden" class="wpcf7-pum"
            value="{&quot;closepopup&quot;:false,&quot;closedelay&quot;:0,&quot;openpopup&quot;:false,&quot;openpopup_id&quot;:0}">
          <div class="wpcf7-response-output" aria-hidden="true"></div>
          <input type="hidden" name="pum_form_popup_id" value="59">
        </div>
        <!-- /.modal__wrapper-btn -->

      </div>
      <!-- /.modal__wrapper -->
    </div>
    <!-- /.modal -->
  </form>

</div>



@@include('layout/partials/footer.html')
